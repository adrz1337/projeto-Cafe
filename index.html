<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--LOGO-->
    <title>Cafeteria Caucaia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo/logo.png" alt="logo_cafe"></a>
            </div>

            <nav>
                <ul id="menus-h">
                    <li><a href="#cardapio">Home</a></li>
                    <li><a href="#franquia">Seja franqueado</a></li>
                    <li><a href="#unidades">Unidades</a></li>
                    <li><a href="contato.html" target="_blank">Contato</a></li>
                    <li><a href="#quem-somos">Quem somos</a></li>
                </ul>
            </nav>
        </header>

        <div class="banner-container">
            <div class="banner-main">
                <div class="content">
                    <h1>Lançamento</h1>
                    <p>Café Expresso</p>
                    <a href="#" class="btn">CLIQUE AQUI E CONHEÇA →</a>
                </div>
            </div>

            <div class="banner-side">
                <div class="side-item blog">
                    <h2>O melhor café da região </h2>
                </div>
                <div class="side-item curso">
                    <h2>
                        <span>Quem</span>
                        <span>somos</span>
                    </h2>
                </div>
            </div>
        </div>

        <section class="product-container">
            <article class="card">
                <div class="image-container">
                    <span class="badge new">Novo!</span>
                    <img src="img/cardapio/café preto.png" alt="Café preto">
                </div>
                <div class="info">
                    <h3>Café Preto</h3>
                    <p class="price">R$45,00</p>
                    <button class="btn-buy">COMPRAR</button>
                </div>
            </article> 

            <article class="card">
                <div class="image-container">
                    <span class="badge new">Novo!</span>
                    <img src="img/cardapio/cafecomleite.png" alt="Café com Leite">
                </div>
                <div class="info">
                    <h3>Café com Leite</h3>
                    <p class="price">R$50,00</p>
                    <button class="btn-buy">COMPRAR</button>
                </div>
            </article> 

            <article class="card">
                <div class="image-container">
                    <span class="badge new">Novo!</span>
                    <img src="img/cardapio/caramelo.png" alt="Café Caramelo">
                </div>
                <div class="info">
                    <h3>Café Caramelo </h3>
                    <p class="price">R$37,00</p>
                    <button class="btn-buy">COMPRAR</button>
                </div>
            </article>
            
            <article class="card">
                <div class="image-container">
                    <span class="badge sale">Oferta!</span>
                    <img src="img/cardapio/capuccino.png" alt="Cappuccino">
                </div>
                <div class="info">
                    <h3>Cappuccino </h3>
                    <p class="price">
                        <span class="old-price">R$70,00</span> R$63,00
                    </p>
                    <button class="btn-buy">COMPRAR</button>
                </div>
            </article>
        </section>
