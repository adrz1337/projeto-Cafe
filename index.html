<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <!--biblioteca(usei para os icones das redes sociais)-->
    <title>Cafeteria Caucaia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
         
        </header>

        <nav class="menu">
            <a href="#cardapio">Cardápio</a>
        </nav>
        
        <section id="cardapio" class="cardapio">
            <h2>☕ Nosso Cardápio</h2>

            <div class="cardapio-itens">

                <div class="item">
                    <img src="img/cardapio/expresso.png" alt="Café Expresso">
                    <h3>Café Expresso</h3>
                    <p>R$ 5,00</p>
                </div>

                <div class="item">
                    <img src="img/cardapio/cappuccino.png" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p>R$ 8,00</p>
                </div>

                <div class="item">
                    <img src="img/cardapio/pãoqueijo.png" alt="Pão de Queijo">
                    <h3>Pão de Queijo</h3>
                    <p>R$ 4,00</p>
                </div>
            </div>
        </section>

        <footer class="container py-5 footer">
            <!-- Localização -->
            <div class="services">
                <h2>
                    Venha nos visitar
                    <i class="fa-solid fa-location-dot location-icon"></i>
                </h2>
            </div>

            <iframe 
                width="100%" 
                height="350"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5630.557257888992!2d-38.51782394275079!3d-3.721478175747543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7499a1660c873%3A0x2ec6f004c6cd295d!2sCASTELLO%20BOATE!5e0!3m2!1spt-BR!2sbr!4v1767726607540!5m2!1spt-BR!2sbr"            
                allowfullscreen=""
                loading="lazy">
            </iframe>

            <!-- Logo -->
            <div>
                <img src="img/logo/FUNDO.png" alt="Logo da Cafeteria Caucaia" />
            </div>

            <!-- Redes Sociais -->
            
            <div class="footer-icons">
                <a href="https://www.instagram.com/adrz212/" target="_blank">
                <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">
                <i class="fa-brands fa-facebook fa-2x"></i>
                </a>    
                <a href="https://www.tiktok.com/@adrz6" target="_blank">
                <i class="fa-brands fa-tiktok fa-2x"></i>
                </a>
            </div> 

            <!-- Botão WhatsApp -->
            <a href="https://api.whatsapp.com/send?phone=558597665652&text=Ol%C3%A1!%20Gostaria%20de%20fazer%20um%20pedido%20ou%20saber%20mais%20sobre%20a%20cafeteria." 
                class="btn-whatsapp" 
                target="_blank">
                
                <img src="img/whatsapp (1).png" alt="Botão WhatsApp" />
            </a>

            <p>© 2026 | Cafeteria Caucaia • Todos os direitos reservados.</p>
        </footer>

        <script src="js/script.js"></script>
    </body> 
</html>
